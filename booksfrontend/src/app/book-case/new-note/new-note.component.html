<div class="centered-content">
  <div class="modal-box">
    <h1 class="title"> Add a New Note</h1>


    <div #NoteDataInput>
      <input #noteInput class="input has-background-light is-medium" type="text" placeholder="Type your note Here">
      <br><br>
      <input #pageInput class="input has-background-light is-medium" type="number" placeholder="Page">
      <br><br>
    </div>
    <br><br>
    <div class="buttons is-right">
      <button routerLink="/" class="button is-medium">Cancel</button>
      <button class="button is-primary is-medium has-text-white" (click)="createNote(noteInput.value, pageInput.value)" routerLink="/">Create</button>
    </div>


  </div>

</div>
